<mat-card>
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Email" formControlName="email" required>
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Password" formControlName="password" required minlength="8">
                </mat-form-field>
                <mat-form-field>
                    <input type="password" matInput placeholder="ConfirmPassword" formControlName="confirmPassword" required minlength="8">
                </mat-form-field>
            </p>

            <p *ngIf="error" class="error">
                {{ error }}
            </p>

            <div class="button">
                <button type="submit" mat-button>Register</button>
                <button mat-button [routerLink]="['/login']">Cancel</button>
            </div>

        </form>
    </mat-card-content>
</mat-card>
