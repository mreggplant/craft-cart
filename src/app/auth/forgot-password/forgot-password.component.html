<mat-card>
    <mat-card-title>Forgot Password</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="authService.resetPassword(form)">
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Email" formControlName="email" required>
                </mat-form-field>
            </p>

            <p *ngIf="error" class="error">
                {{ error }}
            </p>

            <div class="button">
                <button type="submit" mat-button>Reset</button>
                <button mat-button [routerLink]="['/login']">Cancel</button>
            </div>

        </form>
    </mat-card-content>
</mat-card>
