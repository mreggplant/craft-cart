<mat-toolbar color="primary" *ngIf="authService.userInfo">
    <mat-toolbar-row>
        <div>
            <span>Generic Store</span>
            <button mat-button [routerLink]="['/store']">Shop</button>
        </div>
        <div class="actions">
            <span class="cart-badge">
                {{cartService.cartCount}}
            </span>
            <button mat-button [routerLink]="['/cart']"> Cart</button>
            {{authService.userInfo?.email}}
            <button mat-button (click)="authService.logout()">
                <mat-icon>logout</mat-icon>
                <span>Logout</span>
            </button>
        </div>
    </mat-toolbar-row>
</mat-toolbar>

<router-outlet></router-outlet>
